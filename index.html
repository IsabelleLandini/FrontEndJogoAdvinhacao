<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--cabeçalho-->
    <div class="container">
        <h1>Jogo de Advinhação</h1>
        <p>Advinhe o número que estou pensando entre 1 e 100!</p>
        <form>
            <label for="chute">Seu palpite:</label>
            <input type="number" id="chute" name= "Palpite" min="1" max="100" required>
            <button type="submit" id="chutarButton">Chutar</button>
            <button id="reiniciarButton" disabled>Reiniciar</button>
        </form>
  
        <p id="mensagem">Resultado: </p>
        <div id="tentativasRestantes">Tentativas restantes: </div><!--Tag para exibir o número de tentativas restantes-->
    </div>
    
    <script src="script.js"></script>
</body>

</html>
